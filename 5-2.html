    <div class="wrap2">
        <div class="chose">
            <h3>&emsp;&emsp;&emsp;&emsp;&emsp;逢甲竹枝詞<br></h3>
            <a href="#one"><h3>之一</h3></a>&emsp;
            <a href="#two"><h3>之二</h3></a>&emsp;
            <a href="#three"><h3>之三</h3></a>&emsp;
            <a href="#four"><h3>之四</h3></a>&emsp;
            <a href="#five"><h3>之五</h3></a>&emsp;
            <a href="#six"><h3>之六</h3></a>

        </div>
        <div class="poem" id="o1">
            <h3>之一</h3>
            <h4>【忠勤一生遠難關，人言可畏不理會。<br>學思兼具智慧攀，才力同如卉木繁。】</h4>
        </div>
        <div class="im" id="im1"></div>
        <div class="poem" id="o2">
            <h3>之二</h3>
            <h4>【逢龍遇虎斬荊棘，披甲不懼道險奇。<br>書生大無畏氣魄，立德為學皆無敵。】</h4>
        </div>
        <div class="im" id="im2"></div>
        <div class="poem" id="o3">
            <h3>之三</h3>
            <h4>【學思湖水風雨凜，斜陽閃照落花盛。<br>流水自覺惜花情，花卻無情冷如冰。】</h4>
        </div>
        <div class="im" id="im3"></div>
        <div class="poem" id="o3">
            <h3>之四</h3>
            <h4>【中華義士不顧身，兵文晝出夜不還。<br>早日學成軍甲棄，紅線緊繫故鄉逢。】</h4>
        </div>
        <div class="im" id="im4"></div>
        <div class="poem" id="o3">
            <h3>之五</h3>
            <h4>【逢年疾災映塵凡，甲於防疫報相安。<br>夜市萬燈路絡繹，市脈集絡客紛繁。】</h4>
        </div>
        <div class="im" id="im5"></div>
        <div class="poem" id="o3">
            <h3>之六</h3>
            <h4>【大風入漢將何人，學識門幾歲晚情。<br>有夜無日熬凡年，用以一技報其恩。】</h4>
        </div>
        <div class="im" id="im6"></div>
        
        
    </div>
